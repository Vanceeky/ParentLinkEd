<div class="col-lg-3 col-md-5">

    <div class="card h-auto">
        <div class="card-header pb-0 px-3">
           <div class="d-flex justify-content-between align-items-center">
              
                 <a href="" class="mb-0" data-bs-toggle="tooltip" data-bs-title="view">Year Levels and Sections</a>
             
                 

                 <a href="" type="button" data-bs-toggle="modal" data-bs-target="#add_new_instructor" class="bg-gradient-success avatar avatar-sm text-white"><i class="fa fa-plus"></i></a>
           

           </div>
        </div>
        <div class="card-body pt-4 p-3">

            <div class="accordion" id="accordionRental">
                {% for year_level, sections in grouped_sections.items %}
                <div class="accordion-item">
                  
                    <button class="accordion-button border-bottom font-weight-bold collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{year_level.slug}}" aria-expanded="false" aria-controls="collapse{{year_level}}">
                      <small>{{ year_level }}</small>
                      <i class="collapse-close fa fa-plus text-xxs pt-1 position-absolute end-0 me-3" aria-hidden="true"></i>
                      <i class="collapse-open fa fa-minus text-xxs pt-1 position-absolute end-0 me-3" aria-hidden="true"></i>
                    </button>
                
                  <div id="collapse_{{year_level.id}}" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionRental" style="">
                    <div class="accordion-body text-sm opacity-8">
                        <ul class="list-group">
                            {% for section in sections %}
                                <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                                    <div class="d-flex align-items-center">

                                    <div class="d-flex flex-column">
                                        <h6 class="mb-1 text-dark text-sm">Section: {{ section }}</h6>
                                    </div>
                                    </div>
                                    <div class="d-flex align-items-center text-success text-gradient text-sm font-weight-bold">
                                    30 students
                                    </div>
                                </li>
                            {% endfor %}

                        </ul>
                    </div>
                  </div>
                </div>

   

                {% endfor %}

            </div>


        </div>
    </div>
    
</div>
